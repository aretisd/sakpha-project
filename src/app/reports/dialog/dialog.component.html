<h1 mat-dialog-title>Update order's status of {{data.id}}</h1>
<div mat-dialog-content>
 
  <h5>Order's Detail</h5>
  <p>Price: {{data.price}}</p>
  <p>Remark: {{data.remark}}</p>
  <p>Detail: </p>
  <table class="orderTable">
    <tr>
      <th>สินค้า</th>
      <td *ngFor="let name of data.detailName | keyvalue">{{name.value}}</td>
    </tr>
    <tr>
      <th>จำนวน</th>
      <td *ngFor="let count of data.detailCount | keyvalue" >{{count.value}}</td>
    </tr>
  </table>
  
  <mat-form-field>
    <mat-select placeholder="Process" name="process" [(ngModel)]="selectedProc">
      <mat-option *ngFor="let process of processes" [value]="process.process">
        {{process.showProc}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="update(data.id, selectedProc)">Confirm</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
