<div class="row">
  <div class="col-md-5">
    <div [formGroup]="shopRegisForm">
   
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': this.shopRegisForm.controls.name.errors && submitted}">
        <div class="invalid-feedback" *ngIf="this.shopRegisForm.controls.name.errors && submitted">This field is required.</div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': this.shopRegisForm.controls.email.errors && submitted}">
        <div class="invalid-feedback" *ngIf="this.shopRegisForm.controls.email.errors && submitted">Invalid email address.</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': this.shopRegisForm.controls.password.errors && submitted}">
        <div class="invalid-feedback" *ngIf="this.shopRegisForm.controls.password.errors && submitted" >
          Password must be at least 6 characters
        </div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="number" formControlName="tel" class="form-control" [ngClass]="{'is-invalid': this.shopRegisForm.controls.tel.errors && submitted}">
        <div class="invalid-feedback" *ngIf="this.shopRegisForm.controls.password.errors && submitted" >
          Mobile must be at least 8 characters
        </div>
      </div>
      <div class="form-group">
        <button (click)="signup()" class="btn btn-primary">Submit</button>
      </div>
      <div class="form-group" *ngIf="authService.authenticated">  
          <button (click)="logout()">Log out</button>
    </div>
    
  </div>
    <div class="alert alert-info" *ngIf="showSuccessMessage" >
      Submitted successfully.
    </div>
  </div>
  <div class="col-md-7">
  </div>
</div>
