<div class="row">
    <div class="col-md-5">
      <form [formGroup]="this.shopLogin.loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
            Invalid email address.
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
      
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Login" >
      </div>
    </form> 

  
    <a routerLink="/shopregis" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
      
    </div>
  </div>
