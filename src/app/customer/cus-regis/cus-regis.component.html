<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.customerRegis.form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
          Invalid email address.
        </div>
      </div>
      <div class="form-group">
        <label>Tel Num.</label>
        <input formControlName="telNum" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.telNum.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.telNum.errors">
          <label *ngIf="formControls.telNum.errors.required" > This field is required. </label>
          <label *ngIf="formControls.telNum.errors.minlength" > At least 8 numbers. </label>
        </div>
      </div>
      <div class="form-group">
        <label>Birthday</label>
        <input formControlName="birthDate" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit" >
      </div>
      <div class="form-group">
        <button type="buton" class="btn btn-block" (click)="login()">
          <i class="fa fa-facebook" aria-hidden="true"></i> 
          Login with Facebook
        </button>
        <div *ngIf="afService.user | async as user"></div>
         
          <button (click)="afService.logout()">Log out</button>
    </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage" >
      Submitted successfully.
    </div>
  </div>
  <div class="col-md-7">
  </div>
</div>
