<div class="row">
  <div class="col-md-5">
    <div [formGroup]="cusLoginForm">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid': this.cusLoginForm.controls.email.errors && submitted}">
        <div class="invalid-feedback" *ngIf="this.cusLoginForm.controls.email.errors && submitted">Invalid email address.</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"  [ngClass]="{'is-invalid': this.cusLoginForm.controls.password.errors && submitted}">
        <div class="invalid-feedback" *ngIf="this.cusLoginForm.controls.password.errors && submitted" >
          Password must be 6 characters
        </div>
      </div> 
    <div class="form-group">
      <button class="btn btn-success" (click)="login()">Log in</button>
    </div>
  </div>
  <button type="button" class="btn btn-info" (click)="loginWithFB()">
    <i class="fa fa-facebook" aria-hidden="true"></i> 
    Login with Facebook
  </button>
  <a routerLink="/cusregis" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
  </div>
</div>
