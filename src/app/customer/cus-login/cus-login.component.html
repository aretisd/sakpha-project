<div class="row">
  <div class="col-md-5">
    <div [formGroup]="cusLoginForm">

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" class="form-control" required> 
        <mat-error *ngIf="this.cusLoginForm.controls.email.hasError('email')">
           Please enter a valid email address.
        </mat-error>
        <mat-error *ngIf="this.cusLoginForm.controls.email.hasError('required')">
            Email is <strong>required</strong>.
          </mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control" required>
            <mat-icon matSuffix (click)="hide = !hide">{{ hide? 'visibility' : 'visibility_off' }}</mat-icon>
            <mat-error *ngIf="!this.cusLoginForm.controls.password.hasError('required')">
              Password must be at least 6 characters.
            </mat-error>
            <mat-error *ngIf="this.cusLoginForm.controls.password.hasError('required')">
                Password is <strong>required</strong>.
              </mat-error>
      </mat-form-field>

      <button (click)="login()" mat-raised-button color="primary">Login</button>
      <button mat-stroked-button color="primary" (click)="loginWithFB()">
          Login with Facebook
        </button>
  </div>
  
  <a routerLink="/cusregis" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
  </div>
</div>
